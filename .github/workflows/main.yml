name: Deploy Streamlit App to EC2

on:
  push:
    branches: [main]  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd autonomous-news-agent
            git config user.name "Sarvesh521"
            git config user.email "SarveshKumar.A@iiitb.ac.in"
            git config github.token ${{ secrets.ACCESS_TOKEN }}
            git pull origin main
            source myenv/bin/activate
            pip3 install -r requirements.txt
            nohup streamlit run frontend_real.py --server.port 8501 > streamlit.log 2>&1 &
            disown
